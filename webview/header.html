<body>


	<nav class="navbar navbar-default navbar-static-top">
	<div class="container-fluid" >

			<a class="navbar-brand"
				style="margin-left: 150px; margin-top: -20px;" href="index.html" target="_parent">

			<span class="glyphicon glyphicon-user"></span> <a id="a_login" target="_parent">注册/登录</a>
		</div>


	</div>
	</nav>
<script type="text/javascript">
	
	//判断是否登录
	function checkLogin() {
		var docName=$.cookie("docName");
		if(docName!=""&&docName!=undefined){
		//不需要id，直接根据docName去查个人信息	
			$("#a_login").text("欢迎 "+docName+"！").prop("href","usercenter?docName="+docName);
		}else {
			$("#a_login").prop("href","login.html");
		}
	}
	checkLogin();
</script>
</body>
